<!DOCTYPE html>
<html>
<head>
  <title>Sorry Popup</title>
  <script>
    function showMessage() {
      let message = "";
      for (let i = 1; i <= 43; i++) {
        message += "Sorry " + i + "\n";
      }
      alert(message);
    }
  </script>
</head>
<body>
  <a href="#" onclick="showMessage()">Click here for popup</a>
</body>
</html>
